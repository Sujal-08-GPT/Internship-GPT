<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern with JS Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        pre {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Pyramid Pattern using JavaScript Loop</h2>
    <pre id="pyramid"></pre>

    <script>
        function createPyramid(rows) {
            let pyramid = "";
            for (let i = 1; i <= rows; i++) {
                let spaces = " ".repeat(rows - i);
                let stars = "*".repeat(2 * i - 1);
                pyramid += spaces + stars + "\n";
            }
            return pyramid;
        }

        document.getElementById("pyramid").textContent = createPyramid(10);
    </script>

</body>
</html>
