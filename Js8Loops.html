<h2>For loop (checks all conditions till the specified condition is true)</h2>
<h3>Increment</h3>
<script>
    for( i=0;i<=5;i++){
    document.write(i);
    document.write("<br>");
  }
</script>
<h3>Decrement</h3>
<script>
    for( i=5;i>0;i--){
    document.write(i);
    document.write("<br>");
  }
</script>
