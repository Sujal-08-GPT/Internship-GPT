<p>Textbox to accept only (0-9)</p>
<input type="text" id="txt1" /><br />
<input type="button" value="check" onclick="tt1()" />
<script>
  function tt1(){
    a=document.getElementById("txt1").value;
    p=/[0-9]/g;
    document.getElementById("output1").innerHTML=a.match(p);
    
  }
</script>
<p id="output1"></p>
