<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    form {
      background: #fff;
      width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section {
      margin-bottom: 20px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Job Application Form</h1>

  <form>
    <div class="section">
      <h2>Personal Information</h2>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed" required>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" pattern="\d+" title="Only numbers are allowed" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" required>
    </div>

    <div class="section">
      <h2>Employment Information</h2>

      <label for="desiredJobTitle">Desired Job Title:</label>
      <input type="text" id="desiredJobTitle" required>

      <label for="desiredSalary">Desired Salary:</label>
      <input type="number" id="desiredSalary" required>

      <label for="availability">Availability:</label>
      <select id="availability" required>
        <option value="full-time">Full-time</option>
        <option value="part-time">Part-time</option>
        <option value="other">Other</option>
      </select>

      <div class="radio-group">
        <label>Willingness to Relocate:</label>
        <input type="radio" id="yesRelocate" name="willingToRelocate" value="yes">
        <label for="yesRelocate">Yes</label>
        <input type="radio" id="noRelocate" name="willingToRelocate" value="no" checked>
        <label for="noRelocate">No</label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="authorizedToWorkInCountry" required>
          I am authorized to work in this country
        </label>
      </div>
    </div>

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
