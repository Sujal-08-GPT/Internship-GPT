<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 300px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: blue; color: white; border: none; border-radius: 5px; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <form id="myForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <span class="error" id="nameError"></span>

        <label>Contact:</label>
        <input type="text" id="contact" placeholder="Enter 10-digit number">
        <span class="error" id="contactError"></span>

        <label>Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <span class="error" id="emailError"></span>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("name").addEventListener("input", function() {
            let nameRegex = /^[A-Za-z\s]*$/;
            if (!nameRegex.test(this.value)) {
                alert("Invalid character in Name! Only A-Z, a-z, and spaces are allowed.");
                this.value = this.value.replace(/[^A-Za-z\s]/g, ""); 
            }
        });

        document.getElementById("contact").addEventListener("input", function() {
            let contactRegex = /^[0-9+]*$/;
            if (!contactRegex.test(this.value)) {
                alert("Invalid character in Contact! Only numbers and '+' are allowed.");
                this.value = this.value.replace(/[^0-9+]/g, ""); 
            }
        });

        document.getElementById("email").addEventListener("input", function() {
            let emailRegex = /^[^\s@]*@?[^\s@]*$/;
            if (!emailRegex.test(this.value)) {
                alert("Invalid character in Email! '@' is required.");
                this.value = this.value.replace(/[^a-zA-Z0-9@._-]/g, ""); 
            }
        });

        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let contact = document.getElementById("contact").value;
            let email = document.getElementById("email").value;

            let nameRegex = /^[A-Za-z\s]{2,}$/;
            let contactRegex = /^[0-9+]{10,}$/;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            document.getElementById("nameError").innerText = nameRegex.test(name) ? "" : "Invalid name!";
            document.getElementById("contactError").innerText = contactRegex.test(contact) ? "" : "Invalid contact!";
            document.getElementById("emailError").innerText = emailRegex.test(email) ? "" : "Invalid email!";
            
            if (nameRegex.test(name) && contactRegex.test(contact) && emailRegex.test(email)) {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
</html>
