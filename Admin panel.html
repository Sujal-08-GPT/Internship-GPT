<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Admin Login</title>
  </head>
  <body>

    <!-- Header Section -->
    <div class="container-fluid h1 py-5 bg-primary text-center text-white">
      ADMIN
    </div>

    <!-- Login Form Section -->
    <div class="container p-3">
      <div class="row">
        <div class="col-md-4 offset-md-4 p-4 border rounded shadow-sm bg-light">
          <form>
            <!-- Username Field -->
            <div class="mb-3">
              <input type="text" placeholder="Username" class="form-control" id="username" required>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
              <input type="password" placeholder="Password" class="form-control" id="password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="container-fluid h6 py-2 bg-primary text-white text-center">
      Designed by SUJAL
    </div>

    <!-- jQuery (Slim version) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

  </body>
</html>
