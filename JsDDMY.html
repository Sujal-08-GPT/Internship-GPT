<script>
  d=new Date();
  day=d.getDay();
  date=d.getDate();
  month=d.getMonth();
  year=d.getFullYear();
 
 dayinfo=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
 daydata=dayinfo[day];
 
 monthinfo=["Jan","Feb","Mar","Apr","May","June","July","Aug","Sep","Oct","Nov","Dec"];
 monthdata=monthinfo[month];
 
 c=date+"-"+daydata+"-"+monthdata+"-"+year;
</script>
